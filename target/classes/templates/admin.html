<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <title>Admin panel</title>
</head>

<body>

<!--верхний навбар и кнопка выхода-->
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">with role: ADMIN USER</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<div class="container-fluid row">
    <div class="row gy-2">
        <div class="d-flex align-items-start">

<!--            Боковые кнопки-->
            <div class="col-md-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active"
                            id="v-pills-admin-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-admin"
                            type="button" role="tab"
                            aria-controls="v-pills-admin"
                            aria-selected="false"

                    >Admin
                    </button>
                    <button class="nav-link"
                            id="v-pills-user-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-user"
                            type="button" role="tab"
                            aria-controls="v-pills-user"
                            aria-selected="false"
                    >User
                    </button>
                </div>
            </div>

            <!--Таблица-->
            <div class="col-md-10">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active"
                         id="v-pills-admin"
                         role="tabpanel"
                         aria-labelledby="v-pills-admin-tab"
                         tabindex="0">
                        <h3>Admin panel</h3>
                        <div class="container-fluid">
                            <ul class="nav nav-tabs" id="Admin_panel-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="all-users-tab" data-bs-toggle="tab"
                                            data-bs-target="#all-users" type="button" role="tab"
                                            aria-controls="all-users"
                                            aria-selected="true"
                                    > User table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="new_user-tab" data-bs-toggle="tab"
                                            data-bs-target="#new_user"
                                            type="button" role="tab" aria-controls="new_user" aria-selected="false">New
                                        user
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="Admin_panel-tabContent">

                                <div class="tab-pane fade show active"
                                     id="all-users"
                                     role="tabpanel"
                                     aria-labelledby="all-users">
                                    <div>
                                        <h5>All users</h5>
                                    </div>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Age</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableBodyAdmin">
                                    </table>
                                </div>

                                <!--Модальное окно Изменение юзера-->
                                <div class="modal fade"
                                     id="editModal" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">

                                            <div class="modal-header">
                                                <h5 class="modal-title">Edit User</h5>
                                                <button type="button"
                                                        class="btn-close"
                                                        data-bs-dismiss="modal" aria-label="Close">
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form class="text-center" id="modalEdit">

                                                    <div class="mb-3">
                                                        <label for="editId"
                                                               class="col-form-label d-flex justify-content-center"><b>ID</b>:</label>
                                                        <input disabled type="text"
                                                               class="form-control"
                                                               id="editId"
                                                               name="id">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="editUserName"
                                                               class="col-form-label d-flex justify-content-center"><b>UserName</b>:</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               id="editUserName"
                                                               name="userName">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="editAge"
                                                               class="col-form-label d-flex justify-content-center"><b>Age</b>:</label>
                                                        <input type="number"
                                                               class="form-control"
                                                               id="editAge"
                                                               name="age">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="editPassword"
                                                               class="col-form-label d-flex justify-content-center"><b>Pass</b>:</label>
                                                        <input type="password"
                                                               class="form-control"
                                                               id="editPassword"
                                                               name="password">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label d-flex justify-content-center"><b>Role
                                                        </b></label>
                                                        <select id="editRole" multiple class="form-select" size="2"
                                                                name="role" aria-label="size 2 select example">
                                                            <option value="1">ADMIN</option>
                                                            <option value="2">USER</option>
                                                        </select>
                                                    </div>
                                                </form>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" id="editBtn"
                                                        onclick="editUser()">Edit
                                                </button>
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                        id="editClose">Close
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <!--Модальное окно Удаление юзера-->
                                <div class="modal fade"
                                     id="deleteModal" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">

                                            <div class="modal-header">
                                                <h5 class="modal-title">Delete</h5>
                                                <button type="button"
                                                        class="btn-close"
                                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>

                                            <div class="modal-body">
                                                <form class="text-center" id="modalDelete">

                                                    <div class="mb-3">
                                                        <label for="deleteId"
                                                               class="col-form-label d-flex justify-content-center"><b>ID</b>:</label>
                                                        <input disabled type="text"
                                                               class="form-control"
                                                               id="deleteId"
                                                               name="id">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="deleteUserName"
                                                               class="col-form-label d-flex justify-content-center"><b>UserName</b>:</label>
                                                        <input readonly type="email"
                                                               class="form-control"
                                                               id="deleteUserName"
                                                               name="userName">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="deleteAge"
                                                               class="col-form-label d-flex justify-content-center"><b>Age</b>:</label>
                                                        <input readonly type="number"
                                                               class="form-control"
                                                               id="deleteAge"
                                                               name="salary">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="deleteRole"
                                                               class="col-form-label d-flex justify-content-center"><b>Role</b>:</label>
                                                        <input readonly type="text"
                                                               class="form-control"
                                                               id="deleteRole"
                                                               name="role">
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" id="deleteBtn"
                                                        onclick="deleteUser();">Delete
                                                </button>
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                        id="closeDelete"
                                                >Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

<!--                                Новый юзер-->
                                <div class="tab-pane fade" id="new_user" role="tabpanel"
                                     aria-labelledby="all-users-tab">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <h4>Add new user</h4>
                                            <div class="col">
                                            </div>

                                            <div class="col">
                                                <form id="newUserForm">
                                                    <div class="mb-3">
                                                        <label for="newUserName"
                                                               class="form-label d-flex justify-content-center"><b>UserName</b></label>
                                                        <input type="text"
                                                               class="form-control" id="newUserName"
                                                               name="userName">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="newAge"
                                                               class="form-label d-flex justify-content-center"><b>Age</b></label>
                                                        <input type="number"
                                                               class="form-control" id="newAge"
                                                               name="age">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="newPassword"
                                                               class="form-label d-flex justify-content-center"><b>Pass</b></label>
                                                        <input type="password"
                                                               class="form-control"
                                                               id="newPassword" name="password">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label d-flex justify-content-center">Role
                                                        </label>
                                                        <select id="role_select" multiple class="form-select" size="3"
                                                                name="role" aria-label="size 2 select example">
                                                            <option value="1">ADMIN</option>
                                                            <option value="2">USER</option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3 d-flex justify-content-center">
                                                        <button type="submit" class="btn btn-success">Add new user
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- инфо юзера-->
                    <div class="tab-pane fade"
                         id="v-pills-user"
                         role="tabpanel"
                         aria-labelledby="v-pills-user-tab"
                         tabindex="0">
                        <div>
                            <h4>User information-page</h4>
                        </div>
                        <table class="table table-striped table-bordered table-hover caption-top">
                            <thead class="table-while">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Age</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody id="userTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="admin.js"></script>
<script type="text/javascript" src="user.js"></script>
</body>
</html>
